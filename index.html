<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- boostrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <main>
        <section class="Calculate-section">
            <div class="calculate-area">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="count-area  text-center">
                                <div class="income-area mb-4" >
                                    <h2 class="mb-3" >Income</h2>
                                    <span>Income:</span> <input id="total-income" type="number">
                                </div>
                                <div class="expenses-area">
                                    <h2 class="mb-3">Expenses</h2>
                                    <div class="input-expenses mb-3"><span>Food:</span><input id="food-expenses" type="number"></div>
                                    <div class="input-expenses mb-3"><span>Rent:</span><input id="rent-expenses" type="number"></div>
                                    <div class="input-expenses mb-3"><span>Clothes:</span><input id="clothes-expenses" type="number"></div>
                                </div>
                                <button type="button" id="calculate-btn">Calculate</button>
                                <div class="total-expenses-area mt-4">
                                    <h3>Total Expenses:<span id="total-expenses">000</span></h3>
                                </div>
                                <div class="balance-area mt-4">
                                    <h3>Balance:<span id="remaining-balance">000</span></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <!-- boostrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- default js -->
    <script src="js/app.js"></script>
</body>
</html>
